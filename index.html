    <link href="assets/lib/owl.carousel/dist/assets/owl.carousel.css" rel="stylesheet">

    <style>
      body {
        background-color: black;
        color: white; /* Optional: Change text color to white for better contrast */
      }
      .main {
        padding: 20px;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <section class="main">
        <div class="content">
          <div class="container">
            <div class="content2">
              <!-- Logo -->
              <img src="assets/images/logo.png" alt="JobEzy Logo" style="width:150px;">
              <!-- <h1>JobEzy</h1> -->
            </div>
            <div class="counter" id="countdown">
              <h2>Launching in <span class="days timenumbers">100</span>&nbsp;days 
              <span class="hours timenumbers">00</span>h 
              <span class="minutes timenumbers">00</span>m 
              <span class="seconds timenumbers yellow-text">00</span>s</h2>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <p>We make your job search Ezy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScripts -->
    <script src="assets/lib/jquery/dist/jquery.js"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/lib/owl.carousel/dist/owl.carousel.js"></script>
    <script src="assets/lib/ajaxchimp/jquery.ajaxchimp.js"></script>
    <!-- <script src="assets/js/main.js"></script> -->
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Dec 31, 2024 15:37:25").getTime();

      // Update the countdown every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the countdown date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the corresponding elements
        document.querySelector("#countdown .days").innerHTML = days;
        document.querySelector("#countdown .hours").innerHTML = hours;
        document.querySelector("#countdown .minutes").innerHTML = minutes;
        document.querySelector("#countdown .seconds").innerHTML = seconds;

        // If the countdown is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "Launched!";
        }
      }, 1000);
    </script>
  </body>
